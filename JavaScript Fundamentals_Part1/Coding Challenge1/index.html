<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Dữ liệu thử nghiệm 1
        let markWeight1 = 78;
        let markHeight1 = 1.69;
        let johnWeight1 = 92;
        let johnHeight1 = 1.95;

        // Dữ liệu thử nghiệm 2
        let markWeight2 = 95;
        let markHeight2 = 1.88;
        let johnWeight2 = 85;
        let johnHeight2 = 1.76;

        // Hàm tính BMI
        function calculateBMI(weight, height) {
            return weight / (height * height);
        }

        // Tính BMI cho Mark và John (dữ liệu 1)
        let markBMI1 = calculateBMI(markWeight1, markHeight1);
        let johnBMI1 = calculateBMI(johnWeight1, johnHeight1);

        // Kiểm tra xem Mark có BMI cao hơn John không (dữ liệu 1)
        let markHigherBMI1 = markBMI1 > johnBMI1;
        if (markBMI1 > johnBMI1) {
            console.log("Mark có BMI cao hơn John (dữ liệu 1):");
        } else {
            console.log("Mark có BMI thap hơn John (dữ liệu 1):");
        }

        // Tính BMI cho Mark và John (dữ liệu 2)
        let markBMI2 = calculateBMI(markWeight2, markHeight2);
        let johnBMI2 = calculateBMI(johnWeight2, johnHeight2);

        // Kiểm tra xem Mark có BMI cao hơn John không (dữ liệu 2)
        let markHigherBMI2 = markBMI2 > johnBMI2;
        if (markBMI2 > johnBMI2) {
            console.log("Mark có BMI cao hơn John (dữ liệu 2):");
        } else {
            console.log("Mark có BMI thap hơn John (dữ liệu 2):");
        }
    </script>
</body>

</html>
